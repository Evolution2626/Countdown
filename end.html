<html>
	<head>
		<link rel="stylesheet" href="https://evolution2626.org/Countdown/compiled/flipclock.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

		<script src="https://evolution2626.org/Countdown/compiled/flipclock.js"></script>	
	</head>
	<body>
		<h1></h1>
		<div class="clock" style="margin:2em;"></div>
		
		<script type="text/javascript">
			var clock;

			$(document).ready(function() {

				// Grab the current date
				var currentDate = new Date();

				// Set the date to the kickoff date
				var futureDate  = new Date("feb 21, 2018 00:00:00");

				// Calculate the difference in seconds between the future and current date
				var diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000;

				// Instantiate a coutdown FlipClock
				clock = $('.clock').FlipClock(diff, {
					clockFace: 'DailyCounter',
					countdown: true
				});
			});
		</script>
		
	</body>
</html>
